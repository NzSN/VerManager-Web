<div id="ProgressBar" class="mat-elevation-z1">
  <h3>ProgressBar</h3>

  <mat-divider></mat-divider>
  <div class="ProgressContent">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let job of get_jobs()">
        {{job.jobid}}
        <p *ngFor="let t of job.tasks">{{t.taskid}}</p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
