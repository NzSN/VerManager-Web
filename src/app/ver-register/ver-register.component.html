<div class="table-container" (scroll)="onScroll($event)">
  <table mat-table [dataSource]="revisions" *ngIf="revisions.length > 0">
    <!-- Comment Column -->
    <ng-container matColumnDef="Comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element">
        <p id="comment_filed">{{element.comment}}</p>
      </td>
    </ng-container>

    <!-- Register Button -->
    <ng-container matColumnDef="Register">
      <th mat-header-cell *matHeaderCellDef> Register </th>
      <td class="reg_button" mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="register(element.sn)">
          Register
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
