<div id="FileExplorer">
  <div class="ExplorePanel">
    <mat-form-field>
      <mat-label>Files</mat-label>
      <mat-select #SelectedVersion>
        <mat-option *ngFor="let result of files()" [value]="result">
          {{result.unique_id}}:{{result.ver_id}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <button mat-flat-button color="primary"
          (click)="retrieve_file(SelectedVersion.value.unique_id)">
    Retrieve
  </button>
</div>
