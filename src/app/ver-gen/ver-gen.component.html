<div id="VerGenPanel">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Version</mat-label>
        <mat-select #SelectedVersion>
          <mat-option *ngFor="let version of versions" [value]="version">
            {{version.vsn}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <mat-label>Extra</mat-label>
        <input matInput placeholder="Extra" #extra>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <button id="genButton" mat-flat-button color="primary"
              (click)="generate(SelectedVersion.value, extra.value)">
        Generate
      </button>
    </mat-list-item>
  </mat-list>
</div>
